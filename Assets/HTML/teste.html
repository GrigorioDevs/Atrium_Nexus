<meta charset="utf-8" />

<title>ATRIUM — Conectando Ideias Inteligentes</title>
<style>
  :root{
    --bg1:#0b0f1f; --bg2:#0a0623; --bg3:#140034;
    --c-cyan:#00e5ff; --c-mag:#ff00cc; --white:#fff;
  }
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(100% 60% at 50% 20%, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
    display:flex;align-items:center;justify-content:center;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
    color:#fff; overflow:hidden;
  }

  /* Palco 9:16 */
  .stage{
    position:relative; width:min(56vh, 44vw); aspect-ratio:9/16; 
    display:flex; flex-direction:column; align-items:center; justify-content:flex-end;
  }

  /* Logo (SVG) */
  svg#logo{
    position:absolute; top:8%; left:50%; transform:translateX(-50%);
    width:68%; height:auto; pointer-events:none;
    filter: drop-shadow(0 0 18px rgba(0,229,255,.35)) drop-shadow(0 0 40px rgba(255,0,204,.25));
    animation: rise 1.2s ease-out both;
  }
  @keyframes rise{ from{opacity:0; transform:translate(-50%,10px)} to{opacity:1; transform:translate(-50%,0)} }

  /* Título e slogan */
  h1{
    font-family: 'Orbitron', system-ui;
    font-weight: 800; letter-spacing:.08em; font-size: clamp(22px, 5.4vmin, 40px);
    margin:0 0 .6rem; text-shadow: 0 0 12px rgba(0,229,255,.65);
    background: linear-gradient(90deg, var(--c-cyan), var(--c-mag));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation: titleGlow 3s ease-in-out infinite alternate;
  }
  @keyframes titleGlow{
    from{ text-shadow:0 0 10px rgba(0,229,255,.7),0 0 24px rgba(255,0,204,.25) }
    to{   text-shadow:0 0 18px rgba(0,229,255,.9),0 0 34px rgba(255,0,204,.4) }
  }
  p.slogan{
    font-family:'Montserrat', system-ui; font-size: clamp(12px, 2.4vmin, 18px);
    margin:.1rem 0 6.5%; opacity:.95; letter-spacing:.02em;
    animation: fadeIn .9s .4s both ease-out;
  }
  @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

  /* Partículas sutis de fundo */
  .dots{
    position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.45; mix-blend-mode:screen;
    background-image:
      radial-gradient(circle at 15% 12%, rgba(0,229,255,.12) 0 2px, transparent 3px),
      radial-gradient(circle at 78% 28%, rgba(255,0,204,.08) 0 2px, transparent 3px),
      radial-gradient(circle at 32% 70%, rgba(0,229,255,.10) 0 2px, transparent 3px),
      radial-gradient(circle at 88% 82%, rgba(255,0,204,.10) 0 2px, transparent 3px);
    animation: drift 12s linear infinite;
  }
  @keyframes drift{
    from{background-position:0px 0px, 0px 0px, 0px 0px, 0px 0px}
    to{  background-position:50px 60px, -60px 40px, 70px -40px, -40px -60px}
  }

  /* Google Fonts */
  @font-face{
    font-family:'Orbitron'; font-weight:800; font-style:normal;
    src:url('https://fonts.gstatic.com/s/orbitron/v30/yMJRMIlzdpvBhQQL_Qq7dy1k.woff2') format('woff2');
  }
  @font-face{
    font-family:'Montserrat'; font-weight:500; font-style:normal;
    src:url('https://fonts.gstatic.com/s/montserrat/v26/JTUQjIg1_i6t8kCHKm459WxZqh7k29Y.woff2') format('woff2');
  }

  /* Acessibilidade para foco por teclado (e também um “tap to start audio”) */
  .tap{ position:absolute; inset:0; }
</style>

<script>
/* Neon pulsando (ajuste fino de brilho) */
const logo = document.getElementById('logo');
let t=0;
(function loop(){
  t+=0.016;
  const k = 0.65 + Math.sin(t*1.2)*0.35;
  logo.style.filter = `drop-shadow(0 0 ${12+24*k}px rgba(0,229,255,${.45+.25*k}))
                       drop-shadow(0 0 ${26+40*k}px rgba(255,0,204,${.30+.25*k}))`;
  requestAnimationFrame(loop);
})();

/* Áudio: zumbido base + pulso suave sincronizado ao fluxo */
const btn = document.querySelector('.tap');
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let ctx, humOsc, humGain, pulseTimer;

function startAudio(){
  if(ctx) return;
  ctx = new AudioCtx();

  // zumbido base
  humOsc = ctx.createOscillator();
  humGain = ctx.createGain();
  humOsc.type = 'sawtooth';
  humOsc.frequency.value = 70;
  humGain.gain.value = 0.012;
  humOsc.connect(humGain).connect(ctx.destination);
  humOsc.start();

  // pulso rítmico (sincronizado com a “faísca” ~4.5s)
  pulseTimer = setInterval(()=>{
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = 'sine';
    o.frequency.setValueAtTime(520, ctx.currentTime);
    g.gain.setValueAtTime(0.03, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.35);
    o.connect(g).connect(ctx.destination);
    o.start(); o.stop(ctx.currentTime + 0.35);
  }, 4500);

  btn.remove(); // some com o overlay
}

btn.addEventListener('click', startAudio);
window.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') startAudio(); });

</script>
